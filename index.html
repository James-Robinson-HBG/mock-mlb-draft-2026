<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Baseball Draft Simulator 2026 - Visible Draft Order</title>
<style>
  body {
    margin: 0; padding: 0; height: 100%;
    width: 100vw;
    overflow-x: hidden;
    font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f6f7f9;
    color: #222;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }
  header {
    width: 100%;
    padding: 20px 40px;
    background: white;
    box-shadow: 0 1px 5px rgba(0,0,0,0.1);
    text-align: center;
    box-sizing: border-box;
    user-select: none;
  }
  header h1 {
    font-weight: 800;
    font-size: 2.5rem;
    color: #003366;
    margin: 0;
    letter-spacing: -0.03em;
  }

  .main-wrapper {
    display: flex;
    width: 100vw;
    height: calc(100vh - 80px);
    box-sizing: border-box;
  }
  @media (max-width: 900px) {
    .main-wrapper {
      flex-direction: column;
      height: auto;
    }
  }

  /* Left panel: player list and search */
  .draft-panel {
    flex: 0 0 40%;
    background: #fff;
    border-radius: 12px 0 0 12px;
    box-shadow: 0 10px 30px rgb(0 0 0 / 0.12);
    padding: 30px 40px;
    display: flex;
    flex-direction: column;
    height: 100%;
    box-sizing: border-box;
  }
  @media (max-width: 900px) {
    .draft-panel {
      flex: none;
      border-radius: 12px 12px 0 0;
      height: auto;
      padding: 20px 25px;
    }
  }

  label {
    font-weight: 700;
    font-size: 1.1rem;
    color: #444;
    user-select: none;
  }

  #playerSearch {
    margin-top: 8px;
    padding: 10px 14px;
    font-size: 1rem;
    border-radius: 6px;
    border: 1.5px solid #ccc;
    font-family: inherit;
    outline-offset: 2px;
  }
  #playerSearch:focus {
    border-color: #005a9c;
    outline: none;
  }

  .player-list {
    margin-top: 20px;
    flex-grow: 1;
    overflow-y: auto;
    border-top: 2px solid #ddd;
    padding-top: 10px;
  }

  .player-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 12px;
    border-radius: 8px;
    user-select: none;
    font-weight: 600;
    font-size: 1.1rem;
    color: #004a80;
    transition: background-color 0.2s ease;
  }
  .player-item:hover {
    background-color: #e0f0ff;
  }
  .player-name {
    flex-grow: 1;
  }
  .player-position {
    font-size: 0.85rem;
    color: #003366;
    margin-left: 8px;
    font-weight: 500;
    white-space: nowrap;
  }
  .draft-button {
    margin-left: 15px;
    padding: 6px 12px;
    font-size: 0.9rem;
    font-weight: 700;
    color: white;
    background-color: #005a9c;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.25s ease;
  }
  .draft-button:hover:not(:disabled) {
    background-color: #003f6b;
  }
  .draft-button:disabled {
    background-color: #a0a0a0;
    cursor: not-allowed;
  }

  /* Right panel: draft picks list */
  .teams-panel {
    flex: 0 0 60%;
    background: #fff;
    border-radius: 0 12px 12px 0;
    box-shadow: 0 10px 30px rgb(0 0 0 / 0.12);
    padding: 25px 40px 35px 40px;
    height: 100%;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
  }
  @media (max-width: 900px) {
    .teams-panel {
      flex: none;
      border-radius: 0 0 12px 12px;
      height: auto;
      padding: 20px 25px;
    }
  }

  .teams-panel h2 {
    font-size: 1.4rem;
    margin-bottom: 24px;
    font-weight: 800;
    color: #003366;
    user-select: none;
    text-align: center;
    flex-shrink: 0;
  }

  .draft-picks {
    flex-grow: 1;
    overflow-y: auto;
  }

  .draft-pick {
    background: #e8f0ff;
    padding: 14px 18px;
    border-radius: 10px;
    margin-bottom: 14px;
    font-weight: 700;
    font-size: 1.1rem;
    user-select: none;
    box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
    display: flex;
    align-items: center;
    gap: 12px;
  }
  .pick-number {
    font-weight: 900;
    color: #005a9c;
    min-width: 30px;
    text-align: right;
  }
  .pick-details {
    flex-grow: 1;
    display: flex;
    align-items: baseline;
    gap: 8px;
    flex-wrap: wrap;
  }
  .pick-team {
    font-weight: 800;
    color: #222;
  }
  .pick-player {
    font-weight: 600;
    color: #004a80;
  }
  .pick-position {
    font-style: italic;
    font-size: 0.9rem;
    color: #003366;
    margin-left: 10px;
  }

  /* Scrollbar styling */
  .draft-picks::-webkit-scrollbar,
  .player-list::-webkit-scrollbar {
    width: 8px;
  }
  .draft-picks::-webkit-scrollbar-thumb,
  .player-list::-webkit-scrollbar-thumb {
    background-color: #a0b9d6;
    border-radius: 4px;
  }
  .draft-picks::-webkit-scrollbar-track,
  .player-list::-webkit-scrollbar-track {
    background: transparent;
  }
</style>
</head>
<body>
<header>
  <h1>Baseball Draft Simulator 2026</h1>
</header>

<div class="main-wrapper">
  <section class="draft-panel" aria-label="Player List and Draft Controls">
    <label for="playerSearch">Search Players:</label>
    <input type="text" id="playerSearch" placeholder="Type to filter players..." aria-label="Search players" />

    <div class="player-list" id="playerList" tabindex="0" aria-label="Available Players">
      <!-- Player items inserted here -->
    </div>
  </section>

  <aside class="teams-panel" aria-label="Draft Picks List">
    <h2>Draft Picks Order</h2>
    <div class="draft-picks" id="draftPicksList">
      <!-- All picks visible on load -->
    </div>
  </aside>
</div>

<script>
  const draftOrder = [
    { pick: 1, team: "Chicago White Sox" },
    { pick: 2, team: "Tampa Bay Rays" },
    { pick: 3, team: "Minnesota Twins" },
    { pick: 4, team: "San Francisco Giants" },
    { pick: 5, team: "Pittsburgh Pirates" },
    { pick: 6, team: "Kansas City Royals" },
    { pick: 7, team: "Baltimore Orioles" },
    { pick: 8, team: "Oakland Athletics" },
    { pick: 9, team: "Atlanta Braves" },
    { pick: 10, team: "Colorado Rockies" },
    { pick: 11, team: "Washington Nationals" },
    { pick: 12, team: "Los Angeles Angels" },
    { pick: 13, team: "St. Louis Cardinals" },
    { pick: 14, team: "Miami Marlins" },
    { pick: 15, team: "Arizona Diamondbacks" },
    { pick: 16, team: "Texas Rangers" },
    { pick: 17, team: "Houston Astros" },
    { pick: 18, team: "Cincinnati Reds" },
    { pick: 19, team: "Cleveland Guardians" },
    { pick: 20, team: "Boston Red Sox" },
    { pick: 21, team: "San Diego Padres" },
    { pick: 22, team: "Detroit Tigers" },
    { pick: 23, team: "Chicago Cubs" },
    { pick: 24, team: "Seattle Mariners" },
    { pick: 25, team: "Milwaukee Brewers" },
    { pick: 26, team: "Atlanta Braves" },
    { pick: 27, team: "New York Mets" },
    { pick: 28, team: "Houston Astros" },
    { pick: 29, team: "Cleveland Guardians" },
    { pick: 30, team: "Kansas City Royals" },
    { pick: 31, team: "Arizona Diamondbacks" },
    { pick: 32, team: "St. Louis Cardinals" },
    { pick: 33, team: "Baltimore Orioles" },
    { pick: 34, team: "Pittsburgh Pirates" },
    { pick: 35, team: "New York Yankees" },
    { pick: 36, team: "Philadelphia Phillies" },
    { pick: 37, team: "Colorado Rockies" },
    { pick: 38, team: "Colorado Rockies" },
    { pick: 39, team: "Toronto Blue Jays" },
    { pick: 40, team: "Los Angeles Dodgers" }
  ];

  const positionAbbreviations = {
    "Shortstop": "SS",
    "Pitcher": "P",
    "Catcher": "C",
    "Outfielder": "OF",
    "First Base": "1B",
    "Second Base": "2B",
    "Third Base": "3B",
    "Designated Hitter": "DH",
    "Center Field": "CF",
    "Left Field": "LF",
    "Right Field": "RF",
  };

  let players = [
    {
      name: "John Doe",
      dob: "2004-05-15",
      position: "Shortstop",
      school: "Springfield High School",
      throwingHand: "Right",
      hittingHand: "Left"
    },
    {
      name: "Jane Smith",
      dob: "2003-08-22",
      position: "Pitcher",
      school: "Lincoln Prep",
      throwingHand: "Left",
      hittingHand: "Right"
    },
    {
      name: "Carlos Martinez",
      dob: "2004-11-02",
      position: "Catcher",
      school: "Roosevelt Academy",
      throwingHand: "Right",
      hittingHand: "Right"
    },
    {
      name: "Emily Johnson",
      dob: "2005-01-30",
      position: "Outfielder",
      school: "Central High",
      throwingHand: "Right",
      hittingHand: "Left"
    }
  ];

  let draftPicks = [];
  let currentPickIndex = 0;

  const playerList = document.getElementById('playerList');
  const draftPicksList = document.getElementById('draftPicksList');
  const playerSearch = document.getElementById('playerSearch');

  function renderPlayerList(filter = '') {
    playerList.innerHTML = '';
    const filteredPlayers = players.filter(p => p.name.toLowerCase().includes(filter.toLowerCase()));
    if (filteredPlayers.length === 0) {
      playerList.innerHTML = '<p>No players found.</p>';
      return;
    }
    filteredPlayers.forEach((player, index) => {
      const div = document.createElement('div');
      div.className = 'player-item';
      div.tabIndex = 0;

      const nameSpan = document.createElement('span');
      nameSpan.className = 'player-name';
      nameSpan.textContent = player.name;

      const posSpan = document.createElement('span');
      posSpan.className = 'player-position';
      posSpan.textContent = `(${positionAbbreviations[player.position] || player.position})`;

      const draftBtn = document.createElement('button');
      draftBtn.className = 'draft-button';
      draftBtn.textContent = 'Draft';
      draftBtn.addEventListener('click', () => selectPlayer(player));

      div.appendChild(nameSpan);
      div.appendChild(posSpan);
      div.appendChild(draftBtn);

      div.addEventListener('keypress', e => {
        if (e.key === 'Enter' || e.key === ' ') {
          selectPlayer(player);
          e.preventDefault();
        }
      });

      playerList.appendChild(div);
    });
  }

  function selectPlayer(player) {
    if (currentPickIndex >= draftOrder.length) {
      alert('All picks have been made.');
      return;
    }
    const { pick, team } = draftOrder[currentPickIndex];

    draftPicks.push({ pick, team, player });
    currentPickIndex++;

    // Remove player from players array
    players = players.filter(p => p !== player);

    renderPlayerList(playerSearch.value);
    updateDraftPicksDisplay();

    // Scroll draft picks list to bottom for new pick
    draftPicksList.scrollTop = draftPicksList.scrollHeight;
  }

  function updateDraftPicksDisplay() {
    draftPicksList.innerHTML = '';
    draftOrder.forEach(({pick, team}) => {
      const pickInfo = draftPicks.find(p => p.pick === pick);
      const div = document.createElement('div');
      div.className = 'draft-pick';

      const pickNumSpan = document.createElement('span');
      pickNumSpan.className = 'pick-number';
      pickNumSpan.textContent = pick;

      const detailsSpan = document.createElement('span');
      detailsSpan.className = 'pick-details';

      const teamSpan = document.createElement('span');
      teamSpan.className = 'pick-team';
      teamSpan.textContent = team;

      const playerSpan = document.createElement('span');
      playerSpan.className = 'pick-player';
      playerSpan.textContent = pickInfo ? pickInfo.player.name : 'No pick yet';

      const positionSpan = document.createElement('span');
      positionSpan.className = 'pick-position';
      positionSpan.textContent = pickInfo ? (positionAbbreviations[pickInfo.player.position] || pickInfo.player.position) : '';

      detailsSpan.appendChild(teamSpan);
      detailsSpan.appendChild(playerSpan);
      if (positionSpan.textContent) detailsSpan.appendChild(positionSpan);

      div.appendChild(pickNumSpan);
      div.appendChild(detailsSpan);

      draftPicksList.appendChild(div);
    });
  }

  playerSearch.addEventListener('input', () => {
    renderPlayerList(playerSearch.value);
  });

  // Initialize
  renderPlayerList();
  updateDraftPicksDisplay();
</script>
</body>
</html>
