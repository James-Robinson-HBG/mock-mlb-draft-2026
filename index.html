<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Baseball Draft Simulator 2026 - Color Logos</title>
<style>
  body {
    margin: 0; padding: 0; height: 100%;
    width: 100vw;
    overflow-x: hidden;
    font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f6f7f9;
    color: #222;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }
  header {
    width: 100%;
    padding: 20px 40px;
    background: white;
    box-shadow: 0 1px 5px rgba(0,0,0,0.1);
    text-align: center;
    box-sizing: border-box;
    user-select: none;
  }
  header h1 {
    font-weight: 800;
    font-size: 2.5rem;
    color: #003366;
    margin: 0;
    letter-spacing: -0.03em;
  }

  .main-wrapper {
    display: flex;
    width: 100vw;
    height: calc(100vh - 80px);
    box-sizing: border-box;
  }
  @media (max-width: 900px) {
    .main-wrapper {
      flex-direction: column;
      height: auto;
    }
  }

  /* Left panel: draft controls and picks */
  .draft-panel {
    flex: 0 0 40%;
    background: #fff;
    border-radius: 12px 0 0 12px;
    box-shadow: 0 10px 30px rgb(0 0 0 / 0.12);
    padding: 30px 40px;
    display: flex;
    flex-direction: column;
    height: 100%;
    box-sizing: border-box;
    overflow-y: auto;
  }
  @media (max-width: 900px) {
    .draft-panel {
      flex: none;
      border-radius: 12px 12px 0 0;
      height: auto;
      padding: 20px 25px;
    }
  }

  label {
    font-weight: 700;
    margin-top: 24px;
    margin-bottom: 8px;
    font-size: 1.1rem;
    color: #444;
  }

  select, button {
    width: 100%;
    padding: 14px 16px;
    font-size: 1.1rem;
    border-radius: 8px;
    border: 1.5px solid #ccc;
    font-weight: 600;
    font-family: inherit;
    transition: border-color 0.3s ease;
  }
  select:focus, button:focus {
    border-color: #005a9c;
    outline: none;
  }
  button {
    margin-top: 30px;
    background-color: #005a9c;
    color: white;
    border: none;
    cursor: pointer;
    font-weight: 800;
    letter-spacing: 0.04em;
    user-select: none;
    transition: background-color 0.25s ease;
  }
  button:hover:not(:disabled) {
    background-color: #003f6b;
  }
  button:disabled {
    background-color: #a0a0a0;
    cursor: not-allowed;
  }

  /* Draft picks list */
  .draft-picks {
    margin-top: 40px;
    flex-grow: 1;
    overflow-y: auto;
    border-top: 2px solid #ddd;
    padding-top: 24px;
  }
  .draft-picks h2 {
    font-size: 1.4rem;
    margin-bottom: 20px;
    font-weight: 800;
    color: #003366;
  }
  .draft-pick {
    background: #e8f0ff;
    padding: 14px 18px;
    border-radius: 10px;
    margin-bottom: 14px;
    font-weight: 700;
    font-size: 1.1rem;
    user-select: none;
    box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
    display: flex;
    align-items: center;
    gap: 12px;
  }
  .pick-number {
    font-weight: 900;
    color: #005a9c;
    min-width: 30px;
    text-align: right;
  }
  .pick-logo {
    width: 36px;
    height: 36px;
    flex-shrink: 0;
  }
  .pick-details {
    flex-grow: 1;
    display: flex;
    align-items: baseline;
    gap: 8px;
    flex-wrap: wrap;
  }
  .pick-team {
    font-weight: 800;
    color: #222;
  }
  .pick-player {
    font-weight: 600;
    color: #004a80;
  }
  .pick-position {
    font-style: italic;
    font-size: 0.9rem;
    color: #003366;
  }

  /* Scrollbar styling */
  .draft-picks::-webkit-scrollbar {
    width: 8px;
  }
  .draft-picks::-webkit-scrollbar-thumb {
    background-color: #a0b9d6;
    border-radius: 4px;
  }
  .draft-picks::-webkit-scrollbar-track {
    background: transparent;
  }

  /* Custom dropdown options with logos */
  select option {
    padding-left: 40px;
    background-repeat: no-repeat;
    background-position: 10px center;
    background-size: 24px 24px;
  }
</style>
</head>
<body>
<header>
  <h1>Baseball Draft Simulator 2026</h1>
</header>

<div class="main-wrapper">
  <section class="draft-panel" aria-label="Draft Controls and Picks">
    <label for="teamSelect">Select Team:</label>
    <select id="teamSelect" aria-describedby="teamSelectHelp"></select>

    <label for="playerSelect">Select Player:</label>
    <select id="playerSelect" aria-describedby="playerSelectHelp"></select>

    <button id="draftButton" aria-live="polite" aria-atomic="true">Make Draft Pick</button>

    <div class="draft-picks" id="draftPicksContainer" aria-live="polite" aria-atomic="true" aria-relevant="additions removals">
      <h2>Draft Picks So Far</h2>
      <div id="draftPicksList">
        <p>No picks made yet.</p>
      </div>
    </div>
  </section>
</div>

<script>
  const draftOrder = [
    { pick: 1, team: "Chicago White Sox" },
    { pick: 2, team: "Tampa Bay Rays" },
    { pick: 3, team: "Minnesota Twins" },
    { pick: 4, team: "San Francisco Giants" },
    { pick: 5, team: "Pittsburgh Pirates" },
    { pick: 6, team: "Kansas City Royals" },
    { pick: 7, team: "Baltimore Orioles" },
    { pick: 8, team: "Oakland Athletics" },
    { pick: 9, team: "Atlanta Braves" },
    { pick: 10, team: "Colorado Rockies" },
    { pick: 11, team: "Washington Nationals" },
    { pick: 12, team: "Los Angeles Angels" },
    { pick: 13, team: "St. Louis Cardinals" },
    { pick: 14, team: "Miami Marlins" },
    { pick: 15, team: "Arizona Diamondbacks" },
    { pick: 16, team: "Texas Rangers" },
    { pick: 17, team: "Houston Astros" },
    { pick: 18, team: "Cincinnati Reds" },
    { pick: 19, team: "Cleveland Guardians" },
    { pick: 20, team: "Boston Red Sox" },
    { pick: 21, team: "San Diego Padres" },
    { pick: 22, team: "Detroit Tigers" },
    { pick: 23, team: "Chicago Cubs" },
    { pick: 24, team: "Seattle Mariners" },
    { pick: 25, team: "Milwaukee Brewers" },
    { pick: 26, team: "Atlanta Braves" },
    { pick: 27, team: "New York Mets" },
    { pick: 28, team: "Houston Astros" },
    { pick: 29, team: "Cleveland Guardians" },
    { pick: 30, team: "Kansas City Royals" },
    { pick: 31, team: "Arizona Diamondbacks" },
    { pick: 32, team: "St. Louis Cardinals" },
    { pick: 33, team: "Baltimore Orioles" },
    { pick: 34, team: "Pittsburgh Pirates" },
    { pick: 35, team: "New York Yankees" },
    { pick: 36, team: "Philadelphia Phillies" },
    { pick: 37, team: "Colorado Rockies" },
    { pick: 38, team: "Colorado Rockies" },
    { pick: 39, team: "Toronto Blue Jays" },
    { pick: 40, team: "Los Angeles Dodgers" }
  ];

  const positionAbbreviations = {
    "Shortstop": "SS",
    "Pitcher": "P",
    "Catcher": "C",
    "Outfielder": "OF",
    "First Base": "1B",
    "Second Base": "2B",
    "Third Base": "3B",
    "Designated Hitter": "DH",
    "Center Field": "CF",
    "Left Field": "LF",
    "Right Field": "RF",
  };

  const teamLogos = {
    "Arizona Diamondbacks": "https://upload.wikimedia.org/wikipedia/en/0/0e/Arizona_Diamondbacks_logo.svg",
    "Atlanta Braves": "https://upload.wikimedia.org/wikipedia/en/2/25/Atlanta_Braves.svg",
    "Baltimore Orioles": "https://upload.wikimedia.org/wikipedia/en/7/76/Baltimore_Orioles_logo.svg",
    "Boston Red Sox": "https://upload.wikimedia.org/wikipedia/en/6/6d/RedSoxPrimary_HangingSocks.svg",
    "Chicago Cubs": "https://upload.wikimedia.org/wikipedia/en/8/80/Chicago_Cubs_Logo.svg",
    "Chicago White Sox": "https://upload.wikimedia.org/wikipedia/en/0/0c/Chicago_White_Sox_logo.svg",
    "Cincinnati Reds": "https://upload.wikimedia.org/wikipedia/commons/0/01/Cincinnati_Reds_Logo.svg",
    "Cleveland Guardians": "https://upload.wikimedia.org/wikipedia/en/4/4b/Cleveland_Guardians_logo.svg",
    "Colorado Rockies": "https://upload.wikimedia.org/wikipedia/en/2/28/Colorado_Rockies_logo.svg",
    "Detroit Tigers": "https://upload.wikimedia.org/wikipedia/commons/f/fb/Detroit_Tigers_logo.svg",
    "Houston Astros": "https://upload.wikimedia.org/wikipedia/en/c/c7/Houston_Astros_logo.svg",
    "Kansas City Royals": "https://upload.wikimedia.org/wikipedia/en/9/9d/Kansas_City_Royals_Insignia.svg",
    "Los Angeles Angels": "https://upload.wikimedia.org/wikipedia/en/7/7e/Los_Angeles_Angels_logo.svg",
    "Los Angeles Dodgers": "https://upload.wikimedia.org/wikipedia/en/0/09/Los_Angeles_Dodgers_Logo.svg",
    "Miami Marlins": "https://upload.wikimedia.org/wikipedia/en/f/fd/Miami_Marlins_logo.svg",
    "Milwaukee Brewers": "https://upload.wikimedia.org/wikipedia/en/2/29/Milwaukee_Brewers_logo.svg",
    "Minnesota Twins": "https://upload.wikimedia.org/wikipedia/en/2/2e/Minnesota_Twins_logo.svg",
    "New York Mets": "https://upload.wikimedia.org/wikipedia/en/7/7b/New_York_Mets_logo.svg",
    "New York Yankees": "https://upload.wikimedia.org/wikipedia/en/2/25/New_York_Yankees_logo.svg",
    "Oakland Athletics": "https://upload.wikimedia.org/wikipedia/en/6/6b/Oakland_A%27s_logo.svg",
    "Philadelphia Phillies": "https://upload.wikimedia.org/wikipedia/commons/7/7f/Philadelphia_Phillies_logo.svg",
    "Pittsburgh Pirates": "https://upload.wikimedia.org/wikipedia/en/2/2a/Pittsburgh_Pirates_logo.svg",
    "San Diego Padres": "https://upload.wikimedia.org/wikipedia/en/0/0c/San_Diego_Padres_logo.svg",
    "San Francisco Giants": "https://upload.wikimedia.org/wikipedia/en/5/58/San_Francisco_Giants_Logo.svg",
    "Seattle Mariners": "https://upload.wikimedia.org/wikipedia/en/8/8e/Seattle_Mariners_logo.svg",
    "St. Louis Cardinals": "https://upload.wikimedia.org/wikipedia/en/6/6b/St._Louis_Cardinals_logo.svg",
    "Tampa Bay Rays": "https://upload.wikimedia.org/wikipedia/en/c/c9/Tampa_Bay_Rays_logo.svg",
    "Texas Rangers": "https://upload.wikimedia.org/wikipedia/en/4/43/Texas_Rangers_logo.svg",
    "Toronto Blue Jays": "https://upload.wikimedia.org/wikipedia/en/0/0b/Toronto_Blue_Jays_logo.svg",
    "Washington Nationals": "https://upload.wikimedia.org/wikipedia/en/1/1b/Washington_Nationals_logo.svg"
  };

  let players = [
    {
      name: "John Doe",
      dob: "2004-05-15",
      position: "Shortstop",
      school: "Springfield High School",
      throwingHand: "Right",
      hittingHand: "Left"
    },
    {
      name: "Jane Smith",
      dob: "2003-08-22",
      position: "Pitcher",
      school: "Lincoln Prep",
      throwingHand: "Left",
      hittingHand: "Right"
    },
    {
      name: "Carlos Martinez",
      dob: "2004-11-02",
      position: "Catcher",
      school: "Roosevelt Academy",
      throwingHand: "Right",
      hittingHand: "Right"
    },
    {
      name: "Emily Johnson",
      dob: "2005-01-30",
      position: "Outfielder",
      school: "Central High",
      throwingHand: "Right",
      hittingHand: "Left"
    }
  ];

  let draftPicks = [];

  const teamSelect = document.getElementById('teamSelect');
  const playerSelect = document.getElementById('playerSelect');
  const draftPicksList = document.getElementById('draftPicksList');
  const draftButton = document.getElementById('draftButton');

  // Populate team select with unique teams in draft order, with logos
  function populateTeamSelect() {
    teamSelect.innerHTML = '';
    const uniqueTeams = [];
    draftOrder.forEach(({team}) => {
      if (!uniqueTeams.includes(team)) uniqueTeams.push(team);
    });
    uniqueTeams.forEach(team => {
      const option = document.createElement('option');
      option.value = team;
      option.textContent = team;
      teamSelect.appendChild(option);
    });
  }

  // Custom rendering of player select without logos (native select doesn't support images well)
  function populatePlayerSelect() {
    playerSelect.innerHTML = '';
    if (players.length === 0) {
      const option = document.createElement('option');
      option.textContent = 'No players available';
      option.disabled = true;
      option.selected = true;
      playerSelect.appendChild(option);
      return;
    }
    players.forEach((player, index) => {
      const option = document.createElement('option');
      option.value = index;
      option.textContent = player.name;
      playerSelect.appendChild(option);
    });
  }

  function updateDraftPicksDisplay() {
    draftPicksList.innerHTML = '';
    if (draftPicks.length === 0) {
      draftPicksList.innerHTML = '<p>No picks made yet.</p>';
      return;
    }
    draftPicks.sort((a,b) => a.pick - b.pick);
    draftPicks.forEach(({pick, team, player}) => {
      const div = document.createElement('div');
      div.className = 'draft-pick';

      const pickNumSpan = document.createElement('span');
      pickNumSpan.className = 'pick-number';
      pickNumSpan.textContent = pick;

      const logoImg = document.createElement('img');
      logoImg.className = 'pick-logo';
      logoImg.src = teamLogos[team] || '';
      logoImg.alt = `${team} logo`;
      logoImg.loading = 'lazy';

      const detailsSpan = document.createElement('span');
      detailsSpan.className = 'pick-details';

      const teamSpan = document.createElement('span');
      teamSpan.className = 'pick-team';
      teamSpan.textContent = team;

      const playerSpan = document.createElement('span');
      playerSpan.className = 'pick-player';
      playerSpan.textContent = player.name;

      const positionSpan = document.createElement('span');
      positionSpan.className = 'pick-position';
      positionSpan.textContent = positionAbbreviations[player.position] || player.position;

      detailsSpan.appendChild(teamSpan);
      detailsSpan.appendChild(playerSpan);
      detailsSpan.appendChild(positionSpan);

      div.appendChild(pickNumSpan);
      div.appendChild(logoImg);
      div.appendChild(detailsSpan);

      draftPicksList.appendChild(div);
    });
  }

  // Remove drafted player from players array and update dropdown
  function removeDraftedPlayer(playerName) {
    players = players.filter(p => p.name !== playerName);
    populatePlayerSelect();
  }

  draftButton.addEventListener('click', () => {
    const selectedTeam = teamSelect.value;
    const playerIndex = playerSelect.value;

    if (!selectedTeam || playerIndex === '') {
      alert('Please select both a team and a player before drafting.');
      return;
    }

    const player = players[playerIndex];

    // Find next available pick number for this team
    const takenPicks = draftPicks.filter(p => p.team === selectedTeam).map(p => p.pick);
    const teamPicksInOrder = draftOrder.filter(d => d.team === selectedTeam).map(d => d.pick);

    // Find first pick number for this team not taken yet
    const nextPickNum = teamPicksInOrder.find(pickNum => !takenPicks.includes(pickNum));
    if (!nextPickNum) {
      alert(`${selectedTeam} has no remaining picks.`);
      return;
    }

    draftPicks.push({ pick: nextPickNum, team: selectedTeam, player });
    updateDraftPicksDisplay();

    // Remove drafted player from dropdown
    removeDraftedPlayer(player.name);
  });

  // Initialize selects and display
  populateTeamSelect();
  populatePlayerSelect();
  updateDraftPicksDisplay();
</script>
</body>
</html>
