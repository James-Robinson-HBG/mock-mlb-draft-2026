<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Baseball Draft Simulator 2026</title>
  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f7f8fa;
      margin: 0;
      padding: 20px;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      width: 100%;
      max-width: 1100px;
      margin-bottom: 20px;
      text-align: center;
    }
    header h1 {
      font-weight: 700;
      font-size: 2.2rem;
      color: #003366;
      margin: 0;
      letter-spacing: -0.02em;
    }

    /* Layout: Two columns */
    .main-wrapper {
      display: flex;
      width: 100%;
      max-width: 1100px;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    /* Left panel: draft controls + picks */
    .draft-panel {
      flex: 1 1 400px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgb(0 0 0 / 0.1);
      padding: 25px 30px;
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: 600;
      margin-top: 20px;
      margin-bottom: 8px;
      font-size: 1rem;
      color: #444;
    }

    select, button {
      width: 100%;
      padding: 12px 14px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      outline-offset: 2px;
      transition: border-color 0.3s ease;
      font-weight: 500;
      font-family: inherit;
    }
    select:focus, button:focus {
      border-color: #005a9c;
      outline: none;
    }

    button {
      background-color: #005a9c;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 25px;
      font-weight: 700;
      letter-spacing: 0.03em;
      user-select: none;
      transition: background-color 0.25s ease;
    }
    button:hover:not(:disabled) {
      background-color: #003f6b;
    }
    button:disabled {
      background-color: #a0a0a0;
      cursor: not-allowed;
    }

    /* Draft picks list */
    .draft-picks {
      margin-top: 35px;
      flex-grow: 1;
      overflow-y: auto;
      max-height: 350px;
      border-top: 1px solid #ddd;
      padding-top: 20px;
    }
    .draft-picks h2 {
      font-size: 1.3rem;
      margin-bottom: 15px;
      font-weight: 700;
      color: #003366;
    }
    .draft-pick {
      background: #e6f0ff;
      padding: 12px 15px;
      border-radius: 6px;
      margin-bottom: 10px;
      font-weight: 600;
      font-size: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      user-select: none;
      box-shadow: 0 1px 3px rgb(0 0 0 / 0.1);
    }
    .draft-pick .player-name {
      color: #005a9c;
      cursor: pointer;
      text-decoration: underline;
      font-weight: 700;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 70%;
    }

    /* Right panel: teams grid */
    .teams-panel {
      flex: 1 1 350px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgb(0 0 0 / 0.1);
      padding: 20px;
      max-height: 550px;
      overflow-y: auto;
    }
    .teams-panel h2 {
      font-size: 1.3rem;
      margin-bottom: 20px;
      font-weight: 700;
      color: #003366;
      user-select: none;
      text-align: center;
    }
    .teams-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
      gap: 18px;
    }
    .team-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      padding: 10px 8px;
      border-radius: 8px;
      background: #f9fbff;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.05);
      cursor: default;
      transition: background-color 0.3s ease;
      user-select: none;
      min-width: 120px;
    }
    .team-item.active {
      background-color: #d9e8ff;
      box-shadow: 0 4px 14px rgb(0 90 156 / 0.3);
    }
    .team-logo {
      width: 48px;
      height: 48px;
      object-fit: contain;
      filter: grayscale(100%);
      opacity: 0.5;
      transition: filter 0.3s ease, opacity 0.3s ease;
      border-radius: 6px;
      background: white;
      box-shadow: 0 0 5px rgb(0 0 0 / 0.1);
    }
    .team-item.active .team-logo {
      filter: none;
      opacity: 1;
    }
    .team-name {
      font-size: 0.9rem;
      font-weight: 600;
      color: #333;
      text-align: center;
      line-height: 1.2;
      min-height: 2.6em; /* approx 2 lines */
    }
    .picked-label {
      background: #005a9c;
      color: white;
      font-size: 0.75rem;
      font-weight: 700;
      padding: 3px 8px;
      border-radius: 12px;
      user-select: none;
      margin-top: 4px;
      letter-spacing: 0.04em;
    }

    /* Modal styles */
    .modal {
      display: none; /* Hidden initially */
      position: fixed;
      z-index: 1100;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.5);
      backdrop-filter: blur(2px);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }
    .modal-content {
      background-color: #fff;
      border-radius: 12px;
      max-width: 400px;
      width: 100%;
      padding: 25px 30px;
      box-shadow: 0 8px 24px rgb(0 0 0 / 0.2);
      position: relative;
      font-size: 1rem;
      color: #222;
      user-select: none;
    }
    .close-button {
      position: absolute;
      top: 14px;
      right: 14px;
      font-size: 28px;
      font-weight: 700;
      color: #666;
      background: none;
      border: none;
      cursor: pointer;
      transition: color 0.2s ease;
      line-height: 1;
      padding: 0;
      user-select: none;
    }
    .close-button:hover {
      color: #222;
    }
    .modal-content h2 {
      margin-top: 0;
      margin-bottom: 15px;
      font-weight: 700;
      color: #003366;
    }
    .modal-content p {
      margin: 6px 0;
    }
    .modal-content strong {
      color: #005a9c;
    }

    /* Scrollbar styling for teams panel */
    .teams-panel::-webkit-scrollbar {
      width: 8px;
    }
    .teams-panel::-webkit-scrollbar-thumb {
      background-color: #a0b9d6;
      border-radius: 4px;
    }
    .teams-panel::-webkit-scrollbar-track {
      background: transparent;
    }

    /* Responsive tweaks */
    @media (max-width: 900px) {
      .main-wrapper {
        flex-direction: column;
        align-items: center;
      }
      .draft-panel, .teams-panel {
        max-width: 100%;
      }
      .teams-grid {
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Baseball Draft Simulator 2026</h1>
  </header>

  <div class="main-wrapper">
    <!-- Draft controls and picks -->
    <section class="draft-panel" aria-label="Draft Controls and Picks">
      <label for="teamSelect">Select Team:</label>
      <select id="teamSelect" aria-describedby="teamSelectHelp"></select>

      <label for="playerSelect">Select Player:</label>
      <select id="playerSelect" aria-describedby="playerSelectHelp"></select>

      <button id="draftButton" aria-live="polite" aria-atomic="true">Make Draft Pick</button>

      <div class="draft-picks" id="draftPicksContainer" aria-live="polite" aria-atomic="true" aria-relevant="additions removals">
        <h2>Draft Picks So Far</h2>
        <div id="draftPicksList">
          <p>No picks made yet.</p>
        </div>
      </div>
    </section>

    <!-- Teams grid -->
    <aside class="teams-panel" aria-label="MLB Teams and Draft Status">
      <h2>MLB Teams</h2>
      <div class="teams-grid" id="teamsGrid"></div>
    </aside>
  </div>

  <!-- Player Profile Modal -->
  <div id="playerModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalPlayerName" aria-describedby="modalPlayerDesc">
    <div class="modal-content">
      <button class="close-button" id="modalClose" aria-label="Close player profile">&times;</button>
      <h2 id="modalPlayerName"></h2>
      <div id="modalPlayerDesc">
        <p><strong>Date of Birth:</strong> <span id="modalPlayerDOB"></span></p>
        <p><strong>Position:</strong> <span id="modalPlayerPosition"></span></p>
        <p><strong>School:</strong> <span id="modalPlayerSchool"></span></p>
        <p><strong>Throwing Hand:</strong> <span id="modalPlayerThrowing"></span></p>
        <p><strong>Hitting Hand:</strong> <span id="modalPlayerHitting"></span></p>
      </div>
    </div>
  </div>

  <script>
    // MLB teams list
    const teams = [
      "Arizona Diamondbacks",
      "Atlanta Braves",
      "Baltimore Orioles",
      "Boston Red Sox",
      "Chicago Cubs",
      "Chicago White Sox",
      "Cincinnati Reds",
      "Cleveland Guardians",
      "Colorado Rockies",
      "Detroit Tigers",
      "Houston Astros",

      "Los Angeles Angels",

      "St. Louis Cardinals",
      "Tampa Bay Rays",
      "Texas Rangers",

      "Washington Nationals"
    ];

    // Team logos (all SVG URLs from Wikimedia Commons)
    const teamLogos = {
      "Arizona Diamondbacks": "https://upload.wikimedia.org/wikipedia/en/0/0e/Arizona_Diamondbacks_logo.svg",
      "Atlanta Braves": "https://upload.wikimedia.org/wikipedia/en/2/25/Atlanta_Braves.svg",

      "Cleveland Guardians": "https://upload.wikimedia.org/wikipedia/en/4/4b/Cleveland_Guardians_logo.svg",
      "Colorado Rockies": "https://upload.wikimedia.org/wikipedia/en/2/28/Colorado_Rockies_logo.svg",
      "Detroit Tigers": "https://upload.wikimedia.org/wikipedia/commons/f/fb/Detroit_Tigers_logo.svg",
      "Houston Astros": "https://upload.wikimedia.org/wikipedia/en/c/c7/Houston_Astros_logo.svg",
      "Kansas City Royals": "https://upload.wikimedia.org/wikipedia/en/9/9d/Kansas_City_Royals_Insignia.svg",
      "Los Angeles Angels": "https://upload.wikimedia.org/wikipedia/en/7/7e/Los_Angeles_Angels_logo.svg",
      "Los Angeles Dodgers": "https://upload.wikimedia.org/wikipedia/en/0/09/Los_Angeles_Dodgers_Logo.svg",
      "Miami Marlins": "https://upload.wikimedia.org/wikipedia/en/f/fd/Miami_Marlins_logo.svg",
      "Milwaukee Brewers": "https://upload.wikimedia.org/wikipedia/en/2/29/Milwaukee_Brewers_logo.svg",
      "Minnesota Twins": "https://upload.wikimedia.org/wikipedia/en/2/2e/Minnesota_Twins_logo.svg",
      "New York Mets": "https://upload.wikimedia.org/wikipedia/en/7/7b/New_York_Mets_logo.svg",
      "New York Yankees": "https://upload.wikimedia.org/wikipedia/en/2/25/New_York_Yankees_logo.svg",
      "Oakland Athletics": "https://upload.wikimedia.org/wikipedia/en/6/6b/Oakland_A%27s_logo.svg",
      "Philadelphia Phillies": "https://upload.wikimedia.org/wikipedia/commons/7/7f/Philadelphia_Phillies_logo.svg",
      "Pittsburgh Pirates": "https://upload.wikimedia.org/wikipedia/en/2/2a/Pittsburgh_Pirates_logo.svg",
      "San Diego Padres": "https://upload.wikimedia.org/wikipedia/en/0/0c/San_Diego_Padres_logo.svg",
      "San Francisco Giants": "https://upload.wikimedia.org/wikipedia/en/5/58/San_Francisco_Giants_Logo.svg",
      "Seattle Mariners": "https://upload.wikimedia.org/wikipedia/en/8/8e/Seattle_Mariners_logo.svg",
      "St. Louis Cardinals": "https://upload.wikimedia.org/wikipedia/en/6/6b/St._Louis_Cardinals_logo.svg",
      "Tampa Bay Rays": "https://upload.wikimedia.org/wikipedia/en/c/c9/Tampa_Bay_Rays_logo.svg",
      "Texas Rangers": "https://upload.wikimedia.org/wikipedia/en/4/43/Texas_Rangers_logo.svg",
      "Toronto Blue Jays": "https://upload.wikimedia.org/wikipedia/en/0/0b/Toronto_Blue_Jays_logo.svg",
      "Washington Nationals": "https://upload.wikimedia.org/wikipedia/en/1/1b/Washington_Nationals_logo.svg"
    };

    // Example players
    let players = [
      {
        name: "John Doe",
        dob: "2004-05-15",
        position: "Shortstop",
        school: "Springfield High School",
        throwingHand: "Right",
        hittingHand: "Left"
      },
      {
        name: "Jane Smith",
        dob: "2003-08-22",
        position: "Pitcher",
        school: "Lincoln Prep",
        throwingHand: "Left",
        hittingHand: "Right"
      },
      {
        name: "Carlos Martinez",
        dob: "2004-11-02",
        position: "Catcher",
        school: "Roosevelt Academy",
        throwingHand: "Right",
        hittingHand: "Right"
      },
      {
        name: "Emily Johnson",
        dob: "2005-01-30",
        position: "Outfielder",
        school: "Central High",
        throwingHand: "Right",
        hittingHand: "Left"
      }
    ];

    let draftPicks = [];

    // DOM elements
    const teamSelect = document.getElementById('teamSelect');
    const playerSelect = document.getElementById('playerSelect');
    const draftPicksList = document.getElementById('draftPicksList');
    const draftButton = document.getElementById('draftButton');
    const teamsGrid = document.getElementById('teamsGrid');

    // Modal elements
    const playerModal = document.getElementById('playerModal');
    const modalClose = document.getElementById('modalClose');
    const modalPlayerName = document.getElementById('modalPlayerName');
    const modalPlayerDOB = document.getElementById('modalPlayerDOB');
    const modalPlayerPosition = document.getElementById('modalPlayerPosition');
    const modalPlayerSchool = document.getElementById('modalPlayerSchool');
    const modalPlayerThrowing = document.getElementById('modalPlayerThrowing');
    const modalPlayerHitting = document.getElementById('modalPlayerHitting');

    // Populate dropdowns
    function populateSelect(selectElement, items) {
      selectElement.innerHTML = '';
      if (items.length === 0) {
        const option = document.createElement('option');
        option.textContent = 'No players available';
        option.disabled = true;
        option.selected = true;
        selectElement.appendChild(option);
        return;
      }
      items.forEach((item, index) => {
        const option = document.createElement('option');
        option.value = index;
        option.textContent = typeof item === 'string' ? item : item.name;
        selectElement.appendChild(option);
      });
    }

    // Render teams grid
    function renderTeamsGrid() {
      teamsGrid.innerHTML = '';
      teams.forEach(team => {
        const div = document.createElement('div');
        div.className = 'team-item';
        div.setAttribute('data-team', team);
        div.title = team;

        const img = document.createElement('img');
        img.className = 'team-logo';
        img.src = teamLogos[team] || '';
        img.alt = `${team} logo`;
        img.loading = 'lazy';

        const span = document.createElement('span');
        span.className = 'team-name';
        span.textContent = team;

        const pickedLabel = document.createElement('span');
        pickedLabel.className = 'picked-label';
        pickedLabel.textContent = 'Picked';
        pickedLabel.style.display = 'none';

        div.appendChild(img);
        div.appendChild(span);
        div.appendChild(pickedLabel);

        teamsGrid.appendChild(div);
      });
    }

    // Update teams grid for picks
    function updateTeamsGrid() {
      const teamItems = teamsGrid.querySelectorAll('.team-item');
      teamItems.forEach(item => {
        const teamName = item.getAttribute('data-team');
        const hasPicked = draftPicks.some(p => p.team === teamName);
        if (hasPicked) {
          item.classList.add('active');
          item.querySelector('.picked-label').style.display = 'inline-block';
        } else {
          item.classList.remove('active');
          item.querySelector('.picked-label').style.display = 'none';
        }
      });
    }

    // Update draft picks list
    function updateDraftPicksDisplay() {
      draftPicksList.innerHTML = '';
      if (draftPicks.length === 0) {
        draftPicksList.innerHTML = '<p>No picks made yet.</p>';
        return;
      }
      draftPicks.forEach(pick => {
        const div = document.createElement('div');
        div.className = 'draft-pick';
        const playerSpan = document.createElement('span');
        playerSpan.className = 'player-name';
        playerSpan.textContent = pick.player.name;
        playerSpan.title = `View profile for ${pick.player.name}`;
        playerSpan.tabIndex = 0;
        playerSpan.addEventListener('click', () => openPlayerModal(pick.player));
        playerSpan.addEventListener('keypress', e => {
          if (e.key === 'Enter' || e.key === ' ') {
            openPlayerModal(pick.player);
            e.preventDefault();
          }
        });
        div.textContent = `${pick.team} selected `;
        div.appendChild(playerSpan);
        draftPicksList.appendChild(div);
      });
    }

    // Open player modal
    function openPlayerModal(player) {
      modalPlayerName.textContent = player.name;
      modalPlayerDOB.textContent = player.dob;
      modalPlayerPosition.textContent = player.position;
      modalPlayerSchool.textContent = player.school;
      modalPlayerThrowing.textContent = player.throwingHand;
      modalPlayerHitting.textContent = player.hittingHand;
      playerModal.style.display = 'flex'; // Show modal as flex
    }

    // Close player modal
    function closePlayerModal() {
      playerModal.style.display = 'none';
    }

    // Remove drafted player from player list
