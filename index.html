<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Baseball Draft Simulator 2026 - PFF Style Team List</title>
<style>
  body {
    margin: 0;
    font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f6f7f9;
    color: #222;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }
  header {
    width: 100%;
    max-width: 1100px;
    padding: 20px 0;
    text-align: center;
    border-bottom: 1px solid #ddd;
  }
  header h1 {
    font-weight: 800;
    font-size: 2.5rem;
    color: #003366;
    margin: 0;
  }

  .main-wrapper {
    max-width: 1100px;
    width: 100%;
    display: flex;
    gap: 40px;
    padding: 30px 0;
    height: 80vh;
  }
  @media (max-width: 900px) {
    .main-wrapper {
      flex-direction: column;
      height: auto;
      padding: 20px 0;
    }
  }

  /* Left panel */
  .draft-panel {
    flex: 1 1 350px;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgb(0 0 0 / 0.12);
    padding: 30px 35px;
    display: flex;
    flex-direction: column;
    height: 100%;
  }
  label {
    font-weight: 700;
    margin-top: 24px;
    margin-bottom: 8px;
    font-size: 1.1rem;
    color: #444;
  }
  select, button {
    width: 100%;
    padding: 14px 16px;
    font-size: 1.1rem;
    border-radius: 8px;
    border: 1.5px solid #ccc;
    font-weight: 600;
    font-family: inherit;
    transition: border-color 0.3s ease;
  }
  select:focus, button:focus {
    border-color: #005a9c;
    outline: none;
  }
  button {
    margin-top: 30px;
    background-color: #005a9c;
    color: white;
    border: none;
    cursor: pointer;
    font-weight: 800;
    letter-spacing: 0.04em;
    user-select: none;
    transition: background-color 0.25s ease;
  }
  button:hover:not(:disabled) {
    background-color: #003f6b;
  }
  button:disabled {
    background-color: #a0a0a0;
    cursor: not-allowed;
  }

  .draft-picks {
    margin-top: 40px;
    flex-grow: 1;
    overflow-y: auto;
    border-top: 2px solid #ddd;
    padding-top: 24px;
  }
  .draft-picks h2 {
    font-size: 1.4rem;
    margin-bottom: 20px;
    font-weight: 800;
    color: #003366;
  }
  .draft-pick {
    background: #e8f0ff;
    padding: 14px 18px;
    border-radius: 10px;
    margin-bottom: 14px;
    font-weight: 700;
    font-size: 1.1rem;
    user-select: none;
    box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
  }

  /* Right panel: vertical team list */
  .teams-panel {
    flex: 1 1 350px;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgb(0 0 0 / 0.12);
    padding: 20px 25px;
    height: 100%;
    overflow-y: auto;
  }
  .teams-panel h2 {
    font-size: 1.4rem;
    margin-bottom: 24px;
    font-weight: 800;
    color: #003366;
    user-select: none;
    text-align: center;
  }
  .team-list {
    display: flex;
    flex-direction: column;
    gap: 14px;
  }
  .team-row {
    display: flex;
    align-items: center;
    justify-content: space-between;
    cursor: default;
    padding: 8px 12px;
    border-radius: 8px;
    user-select: none;
    transition: background-color 0.2s ease;
  }
  .team-row.active {
    background-color: #d9e8ff;
  }
  .team-row:hover {
    background-color: #f0f5ff;
  }
  .team-info {
    display: flex;
    align-items: center;
    gap: 14px;
  }
  .logo-placeholder {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    background: #bbb;
    color: white;
    font-weight: 700;
    font-size: 1rem;
    display: flex;
    align-items: center;
    justify-content: center;
    user-select: none;
    text-transform: uppercase;
  }
  .team-name {
    font-weight: 700;
    font-size: 1.1rem;
    color: #222;
  }
  .player-info {
    text-align: right;
    font-weight: 600;
    font-size: 1rem;
    color: #005a9c;
    min-width: 140px;
  }
  .player-position {
    font-size: 0.85rem;
    color: #004a80;
    margin-top: 2px;
  }

  /* Scrollbar styling for teams panel */
  .teams-panel::-webkit-scrollbar {
    width: 8px;
  }
  .teams-panel::-webkit-scrollbar-thumb {
    background-color: #a0b9d6;
    border-radius: 4px;
  }
  .teams-panel::-webkit-scrollbar-track {
    background: transparent;
  }

  @media (max-width: 900px) {
    .main-wrapper {
      flex-direction: column;
      height: auto;
    }
    .teams-panel {
      height: 300px;
      margin-top: 30px;
    }
  }
</style>
</head>
<body>
<header>
  <h1>Baseball Draft Simulator 2026</h1>
</header>

<div class="main-wrapper">
  <section class="draft-panel" aria-label="Draft Controls and Picks">
    <label for="teamSelect">Select Team:</label>
    <select id="teamSelect" aria-describedby="teamSelectHelp"></select>

    <label for="playerSelect">Select Player:</label>
    <select id="playerSelect" aria-describedby="playerSelectHelp"></select>

    <button id="draftButton" aria-live="polite" aria-atomic="true">Make Draft Pick</button>

    <div class="draft-picks" id="draftPicksContainer" aria-live="polite" aria-atomic="true" aria-relevant="additions removals">
      <h2>Draft Picks So Far</h2>
      <div id="draftPicksList">
        <p>No picks made yet.</p>
      </div>
    </div>
  </section>

  <aside class="teams-panel" aria-label="MLB Teams and Draft Status">
    <h2>MLB Teams</h2>
    <div class="team-list" id="teamsList"></div>
  </aside>
</div>

<script>
  const teams = [
    "Arizona Diamondbacks",
    "Atlanta Braves",
    "Baltimore Orioles",
    "Boston Red Sox",
    "Chicago Cubs",
    "Chicago White Sox",
    "Cincinnati Reds",
    "Cleveland Guardians",
    "Colorado Rockies",
    "Detroit Tigers",
    "Houston Astros",
    "Kansas City Royals",
    "Los Angeles Angels",
    "Los Angeles Dodgers",
    "Miami Marlins",
    "Milwaukee Brewers",
    "Minnesota Twins",
    "New York Mets",
    "New York Yankees",
    "Oakland Athletics",
    "Philadelphia Phillies",
    "Pittsburgh Pirates",
    "San Diego Padres",
    "San Francisco Giants",
    "Seattle Mariners",
    "St. Louis Cardinals",
    "Tampa Bay Rays",
    "Texas Rangers",
    "Toronto Blue Jays",
    "Washington Nationals"
  ];

  let players = [
    {
      name: "John Doe",
      dob: "2004-05-15",
      position: "Shortstop",
      school: "Springfield High School",
      throwingHand: "Right",
      hittingHand: "Left"
    },
    {
      name: "Jane Smith",
      dob: "2003-08-22",
      position: "Pitcher",
      school: "Lincoln Prep",
      throwingHand: "Left",
      hittingHand: "Right"
    },
    {
      name: "Carlos Martinez",
      dob: "2004-11-02",
      position: "Catcher",
      school: "Roosevelt Academy",
      throwingHand: "Right",
      hittingHand: "Right"
    },
    {
      name: "Emily Johnson",
      dob: "2005-01-30",
      position: "Outfielder",
      school: "Central High",
      throwingHand: "Right",
      hittingHand: "Left"
    }
  ];

  let draftPicks = [];

  const teamSelect = document.getElementById('teamSelect');
  const playerSelect = document.getElementById('playerSelect');
  const draftPicksList = document.getElementById('draftPicksList');
  const draftButton = document.getElementById('draftButton');
  const teamsList = document.getElementById('teamsList');

  function populateSelect(selectElement, items) {
    selectElement.innerHTML = '';
    if (items.length === 0) {
      const option = document.createElement('option');
      option.textContent = 'No players available';
      option.disabled = true;
      option.selected = true;
      selectElement.appendChild(option);
      return;
    }
    items.forEach((item, index) => {
      const option = document.createElement('option');
      option.value = index;
      option.textContent = typeof item === 'string' ? item : item.name;
      selectElement.appendChild(option);
    });
  }

  function getInitials(name) {
    return name.split(' ').map(n => n[0]).join('').toUpperCase();
  }

  function renderTeamsList() {
    teamsList.innerHTML = '';
    teams.forEach(team => {
      const row = document.createElement('div');
      row.className = 'team-row';
      row.setAttribute('data-team', team);

      const left = document.createElement('div');
      left.className = 'team-info';

      const logoPlaceholder = document.createElement('div');
      logoPlaceholder.className = 'logo-placeholder';
      logoPlaceholder.textContent = getInitials(team);

      const teamName = document.createElement('span');
      teamName.className = 'team-name';
      teamName.textContent = team;

      left.appendChild(logoPlaceholder);
      left.appendChild(teamName);

      const right = document.createElement('div');
      right.className = 'player-info';

      // Initially empty, updated later
      right.innerHTML = '';

      row.appendChild(left);
      row.appendChild(right);

      teamsList.appendChild(row);
    });
  }

  function updateTeamsList() {
    const rows = teamsList.querySelectorAll('.team-row');
    rows.forEach(row => {
      const teamName = row.getAttribute('data-team');
      const pick = draftPicks.find(p => p.team === teamName);
      const playerInfo = row.querySelector('.player-info');
      if (pick) {
        row.classList.add('active');
        playerInfo.innerHTML = `
          <div>${pick.player.name}</div>
          <div style="font-size:0.85rem; color:#004a80; font-weight:600;">${pick.player.position}</div>
        `;
      } else {
        row.classList.remove('active');
        playerInfo.innerHTML = '';
      }
    });
  }

  function updateDraftPicksDisplay() {
    draftPicksList.innerHTML = '';
    if (draftPicks.length === 0) {
      draftPicksList.innerHTML = '<p>No picks made yet.</p>';
      return;
    }
    draftPicks.forEach(pick => {
      const div = document.createElement('div');
      div.className = 'draft-pick';
      div.textContent = `${pick.team} selected ${pick.player.name}`;
      draftPicksList.appendChild(div);
    });
  }

  // Remove drafted player from players array and update dropdown
  function removeDraftedPlayer(playerName) {
    players = players.filter(p => p.name !== playerName);
    populateSelect(playerSelect, players);
  }

  draftButton.addEventListener('click', () => {
    const teamIndex = teamSelect.value;
    const playerIndex = playerSelect.value;

    if (teamIndex === '' || playerIndex === '') {
      alert('Please select both a team and a player before drafting.');
      return;
    }

    const team = teams[teamIndex];
    const player = players[playerIndex];

    // Prevent drafting the same player twice
    if (draftPicks.some(pick => pick.player.name === player.name)) {
      alert('This player has already been drafted.');
      return;
    }

    draftPicks.push({ team, player });
    updateDraftPicksDisplay();
    updateTeamsList();

    // Remove drafted player from dropdown
    removeDraftedPlayer(player.name);
  });

  // Initialize
  populateSelect(teamSelect, teams);
  populateSelect(playerSelect, players);
  renderTeamsList();
  updateDraftPicksDisplay();
  updateTeamsList();
</script>
</body>
</html>
