<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Baseball Draft Simulator 2026</title>
<style>
  /* Reset */
  *, *::before, *::after {
    box-sizing: border-box;
  }
  body {
    font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f6f7f9;
    margin: 0;
    padding: 20px;
    color: #222;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  header {
    width: 100%;
    max-width: 1100px;
    margin-bottom: 30px;
    text-align: center;
  }
  header h1 {
    font-weight: 800;
    font-size: 2.5rem;
    color: #003366;
    margin: 0;
    letter-spacing: -0.03em;
  }

  /* Main layout: two columns */
  .main-wrapper {
    max-width: 1100px;
    width: 100%;
    display: grid;
    grid-template-columns: 1fr 360px;
    gap: 40px;
  }
  @media (max-width: 900px) {
    .main-wrapper {
      grid-template-columns: 1fr;
    }
  }

  /* Left panel: draft controls and picks */
  .draft-panel {
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgb(0 0 0 / 0.12);
    padding: 30px 35px;
    display: flex;
    flex-direction: column;
    height: 100%;
  }
  label {
    font-weight: 700;
    margin-top: 24px;
    margin-bottom: 8px;
    font-size: 1.1rem;
    color: #444;
  }
  select, button {
    width: 100%;
    padding: 14px 16px;
    font-size: 1.1rem;
    border-radius: 8px;
    border: 1.5px solid #ccc;
    font-weight: 600;
    font-family: inherit;
    transition: border-color 0.3s ease;
  }
  select:focus, button:focus {
    border-color: #005a9c;
    outline: none;
  }
  button {
    margin-top: 30px;
    background-color: #005a9c;
    color: white;
    border: none;
    cursor: pointer;
    font-weight: 800;
    letter-spacing: 0.04em;
    user-select: none;
    transition: background-color 0.25s ease;
  }
  button:hover:not(:disabled) {
    background-color: #003f6b;
  }
  button:disabled {
    background-color: #a0a0a0;
    cursor: not-allowed;
  }

  /* Draft picks list */
  .draft-picks {
    margin-top: 40px;
    flex-grow: 1;
    overflow-y: auto;
    max-height: 460px;
    border-top: 2px solid #ddd;
    padding-top: 24px;
  }
  .draft-picks h2 {
    font-size: 1.4rem;
    margin-bottom: 20px;
    font-weight: 800;
    color: #003366;
  }
  .draft-pick {
    background: #e8f0ff;
    padding: 14px 18px;
    border-radius: 10px;
    margin-bottom: 14px;
    font-weight: 700;
    font-size: 1.1rem;
    user-select: none;
    box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
  }

  /* Right panel: teams grid */
  .teams-panel {
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgb(0 0 0 / 0.12);
    padding: 25px 20px 35px;
    max-height: 550px;
    overflow-y: auto;
  }
  .teams-panel h2 {
    font-size: 1.4rem;
    margin-bottom: 24px;
    font-weight: 800;
    color: #003366;
    user-select: none;
    text-align: center;
  }
  .teams-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
    gap: 22px;
  }
  .team-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 8px;
    padding: 14px 6px;
    border-radius: 12px;
    background: #f9fbff;
    box-shadow: 0 3px 10px rgb(0 0 0 / 0.07);
    cursor: default;
    transition: background-color 0.35s ease, box-shadow 0.35s ease;
    user-select: none;
    min-width: 90px;
  }
  .team-item.active {
    background-color: #d9e8ff;
    box-shadow: 0 6px 20px rgb(0 90 156 / 0.35);
  }
  .team-logo {
    width: 56px;
    height: 56px;
    object-fit: contain;
    filter: grayscale(100%);
    opacity: 0.4;
    transition: filter 0.3s ease, opacity 0.3s ease;
    border-radius: 8px;
    background: white;
    box-shadow: 0 0 6px rgb(0 0 0 / 0.12);
  }
  .team-item.active .team-logo {
    filter: none;
    opacity: 1;
  }
  .team-name {
    font-size: 0.95rem;
    font-weight: 700;
    color: #333;
    text-align: center;
    line-height: 1.3;
    min-height: 2.8em; /* about 2 lines */
  }
  .picked-label {
    background: #005a9c;
    color: white;
    font-size: 0.75rem;
    font-weight: 700;
    padding: 4px 12px;
    border-radius: 14px;
    user-select: none;
    margin-top: 6px;
    letter-spacing: 0.05em;
  }

  /* Scrollbar styling for teams panel */
  .teams-panel::-webkit-scrollbar {
    width: 8px;
  }
  .teams-panel::-webkit-scrollbar-thumb {
    background-color: #a0b9d6;
    border-radius: 4px;
  }
  .teams-panel::-webkit-scrollbar-track {
    background: transparent;
  }
</style>
</head>
<body>
<header>
  <h1>Baseball Draft Simulator 2026</h1>
</header>

<div class="main-wrapper">
  <section class="draft-panel" aria-label="Draft Controls and Picks">
    <label for="teamSelect">Select Team:</label>
    <select id="teamSelect" aria-describedby="teamSelectHelp"></select>

    <label for="playerSelect">Select Player:</label>
    <select id="playerSelect" aria-describedby="playerSelectHelp"></select>

    <button id="draftButton" aria-live="polite" aria-atomic="true">Make Draft Pick</button>

    <div class="draft-picks" id="draftPicksContainer" aria-live="polite" aria-atomic="true" aria-relevant="additions removals">
      <h2>Draft Picks So Far</h2>
      <div id="draftPicksList">
        <p>No picks made yet.</p>
      </div>
    </div>
  </section>

  <aside class="teams-panel" aria-label="MLB Teams and Draft Status">
    <h2>MLB Teams</h2>
    <div class="teams-grid" id="teamsGrid"></div>
  </aside>
</div>

<script>
  const teams = [
    "Arizona Diamondbacks",
    "Atlanta Braves",
    "Baltimore Orioles",
    "Boston Red Sox",
    "Chicago Cubs",
    "Chicago White Sox",
    "Cincinnati Reds",
    "Cleveland Guardians",
    "Colorado Rockies",
    "Detroit Tigers",
    "Houston Astros",
    "Kansas City Royals",
    "Los Angeles Angels",
    "Los Angeles Dodgers",
    "Miami Marlins",
    "Milwaukee Brewers",
    "Minnesota Twins",
    "New York Mets",
    "New York Yankees",
    "Oakland Athletics",
    "Philadelphia Phillies",
    "Pittsburgh Pirates",
    "San Diego Padres",
    "San Francisco Giants",
    "Seattle Mariners",
    "St. Louis Cardinals",
    "Tampa Bay Rays",
    "Texas Rangers",
    "Toronto Blue Jays",
    "Washington Nationals"
  ];

  const teamLogos = {
    "Arizona Diamondbacks": "https://upload.wikimedia.org/wikipedia/en/0/0e/Arizona_Diamondbacks_logo.svg",
    "Atlanta Braves": "https://upload.wikimedia.org/wikipedia/en/2/25/Atlanta_Braves.svg",
    "Baltimore Orioles": "https://upload.wikimedia.org/wikipedia/en/7/76/Baltimore_Orioles_logo.svg",
    "Boston Red Sox": "https://upload.wikimedia.org/wikipedia/en/6/6d/RedSoxPrimary_HangingSocks.svg",
    "Chicago Cubs": "https://upload.wikimedia.org/wikipedia/en/8/80/Chicago_Cubs_Logo.svg",
    "Chicago White Sox": "https://upload.wikimedia.org/wikipedia/en/0/0c/Chicago_White_Sox_logo.svg",
    "Cincinnati Reds": "https://upload.wikimedia.org/wikipedia/commons/0/01/Cincinnati_Reds_Logo.svg",
    "Cleveland Guardians": "https://upload.wikimedia.org/wikipedia/en/4/4b/Cleveland_Guardians_logo.svg",
    "Colorado Rockies": "https://upload.wikimedia.org/wikipedia/en/2/28/Colorado_Rockies_logo.svg",
    "Detroit Tigers": "https://upload.wikimedia.org/wikipedia/commons/f/fb/Detroit_Tigers_logo.svg",
    "Houston Astros": "https://upload.wikimedia.org/wikipedia/en/c/c7/Houston_Astros_logo.svg",
    "Kansas City Royals": "https://upload.wikimedia.org/wikipedia/en/9/9d/Kansas_City_Royals_Insignia.svg",
    "Los Angeles Angels": "https://upload.wikimedia.org/wikipedia/en/7/7e/Los_Angeles_Angels_logo.svg",
    "Los Angeles Dodgers": "https://upload.wikimedia.org/wikipedia/en/0/09/Los_Angeles_Dodgers_Logo.svg",
    "Miami Marlins": "https://upload.wikimedia.org/wikipedia/en/f/fd/Miami_Marlins_logo.svg",
    "Milwaukee Brewers": "https://upload.wikimedia.org/wikipedia/en/2/29/Milwaukee_Brewers_logo.svg",
    "Minnesota Twins": "https://upload.wikimedia.org/wikipedia/en/2/2e/Minnesota_Twins_logo.svg",
    "New York Mets": "https://upload.wikimedia.org/wikipedia/en/7/7b/New_York_Mets_logo.svg",
    "New York Yankees": "https://upload.wikimedia.org/wikipedia/en/2/25/New_York_Yankees_logo.svg",
    "Oakland Athletics": "https://upload.wikimedia.org/wikipedia/en/6/6b/Oakland_A%27s_logo.svg",
    "Philadelphia Phillies": "https://upload.wikimedia.org/wikipedia/commons/7/7f/Philadelphia_Phillies_logo.svg",
    "Pittsburgh Pirates": "https://upload.wikimedia.org/wikipedia/en/2/2a/Pittsburgh_Pirates_logo.svg",
    "San Diego Padres": "https://upload.wikimedia.org/wikipedia/en/0/0c/San_Diego_Padres_logo.svg",
    "San Francisco Giants": "https://upload.wikimedia.org/wikipedia/en/5/58/San_Francisco_Giants_Logo.svg",
    "Seattle Mariners": "https://upload.wikimedia.org/wikipedia/en/8/8e/Seattle_Mariners_logo.svg",
    "St. Louis Cardinals": "https://upload.wikimedia.org/wikipedia/en/6/6b/St._Louis_Cardinals_logo.svg",
    "Tampa Bay Rays": "https://upload.wikimedia.org/wikipedia/en/c/c9/Tampa_Bay_Rays_logo.svg",
    "Texas Rangers": "https://upload.wikimedia.org/wikipedia/en/4/43/Texas_Rangers_logo.svg",
    "Toronto Blue Jays": "https://upload.wikimedia.org/wikipedia/en/0/0b/Toronto_Blue_Jays_logo.svg",
    "Washington Nationals": "https://upload.wikimedia.org/wikipedia/en/1/1b/Washington_Nationals_logo.svg"
  };

  let players = [
    {
      name: "John Doe",
      dob: "2004-05-15",
      position: "Shortstop",
      school: "Springfield High School",
      throwingHand: "Right",
      hittingHand: "Left"
    },
    {
      name: "Jane Smith",
      dob: "2003-08-22",
      position: "Pitcher",
      school: "Lincoln Prep",
      throwingHand: "Left",
      hittingHand: "Right"
    },
    {
      name: "Carlos Martinez",
      dob: "2004-11-02",
      position: "Catcher",
      school: "Roosevelt Academy",
      throwingHand: "Right",
      hittingHand: "Right"
    },
    {
      name: "Emily Johnson",
      dob: "2005-01-30",
      position: "Outfielder",
      school: "Central High",
      throwingHand: "Right",
      hittingHand: "Left"
    }
  ];

  let draftPicks = [];

  function populateSelect(selectElement, items) {
    selectElement.innerHTML = '';
    if (items.length === 0) {
      const option = document.createElement('option');
      option.textContent = 'No players available';
      option.disabled = true;
      option.selected = true;
      selectElement.appendChild(option);
      return;
    }
    items.forEach((item, index) => {
      const option = document.createElement('option');
      option.value = index;
      option.textContent = typeof item === 'string' ? item : item.name;
      selectElement.appendChild(option);
    });
  }

  function renderTeamsGrid() {
    teamsGrid.innerHTML = '';
    teams.forEach(team => {
      const div = document.createElement('div');
      div.className = 'team-item';
      div.setAttribute('data-team', team);
      div.title = team;

      const img = document.createElement('img');
      img.className = 'team-logo';
      img.src = teamLogos[team] || '';
      img.alt = `${team} logo`;
      img.loading = 'lazy';

      const span = document.createElement('span');
      span.className = 'team-name';
      span.textContent = team;

      const pickedLabel = document.createElement('span');
      pickedLabel.className = 'picked-label';
      pickedLabel.textContent = 'Picked';
      pickedLabel.style.display = 'none';

      div.appendChild(img);
      div.appendChild(span);
      div.appendChild(pickedLabel);

      teamsGrid.appendChild(div);
    });
  }

  function updateTeamsGrid() {
    const teamItems = teamsGrid.querySelectorAll('.team-item');
    teamItems.forEach(item => {
      const teamName = item.getAttribute('data-team');
      const hasPicked = draftPicks.some(p => p.team === teamName);
      if (hasPicked) {
        item.classList.add('active');
        item.querySelector('.picked-label').style.display = 'inline-block';
      } else {
        item.classList.remove('active');
        item.querySelector('.picked-label').style.display = 'none';
      }
    });
  }

  function updateDraftPicksDisplay() {
    draftPicksList.innerHTML = '';
    if (draftPicks.length === 0) {
      draftPicksList.innerHTML = '<p>No picks made yet.</p>';
      return;
    }
    draftPicks.forEach(pick => {
      const div = document.createElement('div');
      div.className = 'draft-pick';
      div.textContent = `${pick.team} selected ${pick.player.name}`;
      draftPicksList.appendChild(div);
    });
  }

  // Remove drafted player from players array and update player dropdown
  function removeDraftedPlayer(playerName) {
    players = players.filter(p => p.name !== playerName);
    populateSelect(playerSelect, players);
  }

  draftButton.addEventListener('click', () => {
    const teamIndex = teamSelect.value;
    const playerIndex = playerSelect.value;

    if (teamIndex === '' || playerIndex === '') {
      alert('Please select both a team and a player before drafting.');
      return;
    }

    const team = teams[teamIndex];
    const player = players[playerIndex];

    // Prevent drafting the same player twice
    if (draftPicks.some(pick => pick.player.name === player.name)) {
      alert('This player has already been drafted.');
      return;
    }

    draftPicks.push({ team, player });
    updateDraftPicksDisplay();
    updateTeamsGrid();

    // Remove drafted player from dropdown
    removeDraftedPlayer(player.name);
  });

  // Initialize
  populateSelect(teamSelect, teams);
  populateSelect(playerSelect, players);
  renderTeamsGrid();
  updateDraftPicksDisplay();
  updateTeamsGrid();
</script>
</body>
</html>
